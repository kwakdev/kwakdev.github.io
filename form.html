<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Join </title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #5A4FF3, #8C7BFF);
      color: #fff;
      font-family: 'Inter', sans-serif;
      text-align: center;
    }
    form {
      background: rgba(255, 255, 255, 0.1);
      padding: 2rem;
      border-radius: 15px;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      width: 90%;
      max-width: 400px;
    }
    input[type="email"] {
      padding: 0.75rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      outline: none;
    }
    button {
      background: rgba(255, 255, 255, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.4);
      padding: 0.75rem;
      border-radius: 8px;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: rgba(255, 255, 255, 0.35);
    }
    a {
      color: #fff;
      text-decoration: none;
      margin-top: 1rem;
      font-size: 0.9rem;
      opacity: 0.8;
    }
    footer {
      position: absolute;
      bottom: 10px;
      font-size: 0.9rem;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <h1>Stay Updated with Auralix</h1>
  <form action="https://formspree.io/f/xgvndnbg" method="POST">
    <input type="email" name="email" placeholder="Enter your email" required />
    <button type="submit">Submit</button>
  </form>
  <a href="index.html">← Back to Home</a>
  <footer>© 2025 Auralix</footer>
</body>
</html>
